<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <p>
      <button type="button" mat-button (click)="sidenav.toggle()">
        Toggle sidenav
      </button>
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
