<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <app-sidenav (searchUpdate)="searchUpdate($event)" [towers]="towers"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <p>
      <button type="button" mat-button (click)="sidenav.toggle()">
        Toggle sidenav
      </button>
    </p>
    <app-map [towers]="displayed"></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>
