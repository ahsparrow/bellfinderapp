<div class="container" fxLayout="column" class="toplevel-container">
  <mat-toolbar>
   <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Bellfinder</span>
    <span class="spacer"></span>
   <button mat-icon-button (click)="towernav.toggle()">
      <mat-icon>list</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container fxFlex class="sidenav-container">
    <mat-sidenav #sidenav mode="side">
      <app-sidenav (searchUpdate)="searchUpdate($event)" [towers]="towers"></app-sidenav>
    </mat-sidenav>

    <mat-sidenav #towernav position="end" mode="side" class="towernav">
      <app-towers [towers]="displayed"></app-towers>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-map [towers]="displayed"></app-map>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
