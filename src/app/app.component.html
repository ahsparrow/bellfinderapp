<div class="container" fxLayout="column" class="toplevel-container">
  <!-- Search side navigation -->
  <mat-sidenav-container fxFlex class="sidenav-container">
    <mat-sidenav [(opened)]="sidenavOpened" mode="over">
      <app-sidenav (searchUpdateEvent)="searchUpdate($event)"
                   (settingsEvent)="settingsUpdate($event)"
                   [towers]="towers">
      </app-sidenav>
    </mat-sidenav>

    <!-- Map contents -->
    <mat-sidenav-content>
      <app-map [towers]="displayed"
               (buttonEvent)="mapButtonEvent($event)">
      </app-map>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
