<div *ngFor="let tower of displayed" class="towerinfo" fxLayout matRipple (click)="onClick(tower)">
  <div class="towerbells">
    {{tower.bells}}
  </div>

  <div fxFlex fxLayout="column">
    <div fxFlex>
      {{tower.place}}
    </div>
    <div fxFlex>
      {{tower.county}}
    </div>
  </div>
</div>
